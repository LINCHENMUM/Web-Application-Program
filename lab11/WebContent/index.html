<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>
</head>
<body>
	<div>
		<h2>The Number Quiz</h2>
	</div>
	<form method="post" action="Quiz">
		<div>Your current score is 0.</div>
		<div>Guess the next number in the sequence.</div>
		<div>3,1,4,1,5</div>
		<div>
			Your answer: <input type="text" name="answer">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
